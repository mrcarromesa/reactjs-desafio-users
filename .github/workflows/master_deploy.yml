name: MasterDeployCI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: Hello World
      run: |
        echo "Hello World"
        echo ${ACTIONS_DEPLOY_KEY}
        echo ${TESTE}
      shell: bash
      env:
        SSH_KEY: ${{secrets.ACTIONS_DEPLOY_KEY}}
        TESTE: OI!
    - name: Install Packages
      run: npm install
    - name: Deploy to GH Packages
      run: npm run build
